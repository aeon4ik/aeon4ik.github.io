<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ввод кода подтверждения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 20px;
        }
        .phone-display {
            font-size: 1.2em;
            margin: 10px;
            padding: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            color: var(--tg-theme-hint-color, #666);
        }
        .code-display {
            font-size: 2em;
            margin: 20px;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            min-height: 1.5em;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:active {
            opacity: 0.8;
        }
        .delete {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
        }
    </style>
</head>
<body>
    <div class="phone-display" id="phoneDisplay"></div>
    <div class="code-display" id="codeDisplay"></div>
    <div class="keyboard" id="keyboard"></div>

    <script>
        const WebApp = window.Telegram?.WebApp;
        if (!WebApp) {
            alert('Telegram WebApp не доступен');
        }

        WebApp.ready();
        WebApp.MainButton.setText('Подтвердить').hide().onClick(sendCode);
        alert("initData length = " + (WebApp.initData?.length || 0));

        // Получаем номер телефона из URL (query-параметр phone)
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone') || '';

        // Маскируем номер для отображения (показываем последние 4 цифры)
        function maskPhone(phone) {
            if (!phone) return 'Номер не указан';
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.length < 4) return phone;
            const last4 = cleaned.slice(-4);
            return '****' + last4; // или можно показать первые цифры, как хотите
        }

        document.getElementById('phoneDisplay').textContent = `Номер: ${maskPhone(phone)}`;

        let code = '';
        const codeDisplay = document.getElementById('codeDisplay');
        const keyboard = document.getElementById('keyboard');

        // Создаем кнопки цифр 1-9
        for (let i = 1; i <= 9; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.onclick = () => addDigit(i);
            keyboard.appendChild(btn);
        }
        // Кнопка 0
        const btn0 = document.createElement('button');
        btn0.textContent = 0;
        btn0.onclick = () => addDigit(0);
        keyboard.appendChild(btn0);
        // Кнопка удалить последний символ
        const btnDel = document.createElement('button');
        btnDel.textContent = '⌫';
        btnDel.className = 'delete';
        btnDel.onclick = deleteDigit;
        keyboard.appendChild(btnDel);
        // Кнопка очистить всё
        const btnClear = document.createElement('button');
        btnClear.textContent = 'C';
        btnClear.className = 'delete';
        btnClear.onclick = clearCode;
        keyboard.appendChild(btnClear);

        function addDigit(d) {
            code += d;
            updateDisplay();
            toggleMainButton();
        }

        function deleteDigit() {
            code = code.slice(0, -1);
            updateDisplay();
            toggleMainButton();
        }

        function clearCode() {
            code = '';
            updateDisplay();
            toggleMainButton();
        }

        function updateDisplay() {
            codeDisplay.textContent = code.split('').join(' ') || ' ';
        }

        function toggleMainButton() {
            if (code.length === 5) { // ожидаемая длина кода (CODE_LEN)
                WebApp.MainButton.show();
            } else {
                WebApp.MainButton.hide();
            }
        }

        function sendCode() {
            if (code.length === 5) {
                // console.log("Sending data:", {phone: phone, code: code});
                // или alert, если консоль недоступна
                alert("Отправка: " + JSON.stringify({phone, code}));
                const data = { phone: phone, code: code };
                WebApp.sendData(JSON.stringify(data));
            }
        }
    </script>
</body>
</html>
